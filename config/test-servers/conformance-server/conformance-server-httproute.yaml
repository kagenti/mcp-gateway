apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: conformance-server-route
  labels:
    mcp-server: 'true'
spec:
  parentRefs:
    - name: mcp-gateway
      namespace: gateway-system
  hostnames:
    - 'conformance-server.mcp.local'
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: conformance-server
          port: 9090
