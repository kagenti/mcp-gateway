apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mcp-server4-route
  labels:
    app: mcp-test-server4
spec:
  parentRefs:
    - name: mcp-gateway
      namespace: istio-system
  hostnames:
    - "server4.mcp.127-0-0-1.sslip.io"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: mcp-test-server4
          port: 9090
