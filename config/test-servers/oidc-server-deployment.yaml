apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-oidc-server
  namespace: mcp-test
  labels:
    app: mcp-oidc-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-oidc-server
  template:
    metadata:
      labels:
        app: mcp-oidc-server
    spec:
      containers:
      - name: server
        image: ghcr.io/kagenti/mcp-gateway/test-oidc-server:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9090
        env:
        - name: MCP_TRANSPORT
          value: "http"
        - name: PORT
          value: "9090"
        - name: ISSUER_URL
          value: https://keycloak.127-0-0-1.sslip.io:8002/realms/mcp
        - name: EXPECTED_AUD
          value: oidc-server.mcp.local
        - name: EXPECTED_ADMIN_TOKEN
          value: test-api-key-secret-token-for-oidc-server
        - name: LOG_LEVEL
          value: debug
        volumeMounts:
        - name: keycloak-cert
          mountPath: /etc/ssl/certs/keycloak.crt
          subPath: keycloak.crt
          readOnly: true
      volumes:
      - name: keycloak-cert
        configMap:
          name: mcp-gateway-keycloak-cert
          items:
          - key: keycloak.crt
            path: keycloak.crt
