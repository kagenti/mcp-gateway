apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-everything-server
  labels:
    app: mcp-everything-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-everything-server
  template:
    metadata:
      labels:
        app: mcp-everything-server
    spec:
      containers:
      - name: mcp-everything-server
        image: ghcr.io/kagenti/mcp-gateway/test-everything-server:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9090
          name: http
        env:
        - name: PORT
          value: "9090"
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
          requests:
            memory: "64Mi"
            cpu: "50m"

