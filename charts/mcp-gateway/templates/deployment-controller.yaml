apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mcp-gateway.fullname" . }}-controller
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mcp-gateway.labels" . | nindent 4 }}
    component: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "mcp-gateway.selectorLabels" . | nindent 6 }}
      component: controller
  template:
    metadata:
      labels:
        {{- include "mcp-gateway.selectorLabels" . | nindent 8 }}
        component: controller
    spec:
      serviceAccountName: {{ include "mcp-gateway.controllerServiceAccountName" . }}
      containers:
        - name: mcp-controller
          image: {{ include "mcp-gateway.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - ./mcp_gateway
            - --controller
            - --log-level=0
          env:
            - name: CONFIG_UPDATE_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "mcp-gateway.fullname" . }}-config-update-token
                  key: token
            - name: BROKER_CONFIG_URL
              value: "http://{{ include "mcp-gateway.fullname" . }}-config.{{ .Release.Namespace }}.svc.cluster.local:8181/config"
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - name: health
              containerPort: 8081
              protocol: TCP
            - name: metrics
              containerPort: 8082
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
